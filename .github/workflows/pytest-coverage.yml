name: Python Tests and Coverage

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov coverage ruff
      - name: Run tests (parallel matrix)
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml --cov-report=term-missing -m "not integration"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Enforce minimum coverage
        run: |
          python - <<EOF
import xml.etree.ElementTree as ET
import sys

try:
    root = ET.parse('coverage.xml')
    line_rate = float(root.getroot().attrib.get('line-rate', '0'))
    if line_rate < 0.40:
        print('Coverage below 40%')
        sys.exit(1)
    else:
        print('Coverage OK')
except FileNotFoundError:
    print('Error: coverage.xml not found')
    sys.exit(2)
except ET.ParseError:
    print('Error: Malformed coverage.xml')
    sys.exit(3)
except Exception as e:
    print(f'Unexpected error while checking coverage: {e}')
    sys.exit(4)
EOF
