[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Minimum coverage requirement
# Note: Current baseline is 25%, target is 40%
# CI workflow handles enforcement and will increase threshold as coverage improves
addopts = 
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=25

# Test markers
markers =
    integration: marks tests as integration tests requiring external API access (deselect with '-m "not integration"')
    anthropic: marks tests requiring Anthropic API key
