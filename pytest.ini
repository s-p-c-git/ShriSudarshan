[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Minimum coverage requirement
# Note: Target is 40% - current baseline is ~25% due to missing optional dependencies
# CI workflow enforces 40% minimum threshold
addopts = 
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=40

# Test markers
markers =
    integration: marks tests as integration tests requiring external API access (deselect with '-m "not integration"')
    anthropic: marks tests requiring Anthropic API key
